<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="description" content="Moroccan PHP Artisans - a user group of PHP developers from Morocco." />
  <meta name="keywords" content="Moroccan, PHP, Artisan, Laravel, Morocco, PHP, MySQL, jQuery, JavaScript, HTML5, CSS3"/>

  <!-- Facebook Meta Tags -->
  <meta property="og:title" content="Moroccan PHP Artisans">
  <meta property="og:image" content="images/logo.png">
  <meta property="og:site_name" content="Moroccan PHP Artisans">
  <meta property="og:url" content="http://moroccanphpartisans.github.io">
  <meta property="og:description" content="We're a PHP user group based in Morocco. We discuss Laravel, PHP and the Web. Join us!" >
  <meta property="fb:admins" content="818620691534079"/>
      
  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="images/logo.png">
  <meta name="twitter:site" content="@MPHPArtisans">
  <meta name="twitter:creator" content="@MPHPArtisans">
  
  <link rel="canonical" href="http://moroccanphpartisans.github.io"/>
  

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/hyde.css">
  <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface"> -->
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:400,900,400italic' type='text/css'>
  <link rel="stylesheet" href="/public/css/font-awesome/css/font-awesome.min.css">
    
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
